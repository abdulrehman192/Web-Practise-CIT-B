    <pre>
        <form action="#" method="get" border="1">
            <label for="username" id="username">Username :</label>
            <input type="text" name="username" id="username" placeholder="Enter username here"><br>
    
            <label for="password" id="password">Passwrod :</label>
            <input type="password" name="password" id="password" placeholder="Enter password here"><br>
    
            <label for="usertype" id="utype">User Type :</label>
            <select name="usertype" id="utype">
                <option value="" disabled selected hidden>Select User Type</option>
                <option value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
            </select> <br>
    
            <label for="address" id="address">address :</label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea> <br>
    
            <label for="gender" id="gender">Gender :</label>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female <br>
    
            <label for="hobbies" id="hobbies">Hobbies :</label>
            <input type="checkbox" name="hobbies" id="hobbies" value="Book Reading">Book Reading <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Coding">Coding <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Problem Solving">Problem Solving <br> <br>
